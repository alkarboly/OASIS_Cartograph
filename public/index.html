<!DOCTYPE html>
<html>
<head>
    <title>OASIS Star Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #000;
        }
        canvas { display: block; }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 12px 15px;
            font-size: 13px;
            line-height: 1.4;
            border-radius: 8px;
            max-width: 300px;
            z-index: 100;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .region-label {
            position: absolute;
            color: yellow;
            font-family: Arial, sans-serif;
            font-size: 12px;
            padding: 2px 6px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            pointer-events: none;
            z-index: 1000;
        }
        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 12px 15px;
            border-radius: 8px;
            z-index: 100;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            margin-bottom: 8px;
        }
        .toggle-switch:last-child {
            margin-bottom: 0;
        }
        .toggle-switch input[type="checkbox"] {
            margin: 0;
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .loading-content {
            text-align: center;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
            white-space: nowrap;
        }
        .loading-progress {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading OASIS Star Map</div>
            <div class="loading-progress">Initializing...</div>
        </div>
    </div>

    <div id="controls">
        <div class="toggle-switch">
            <label>
                <input type="checkbox" id="showLabels" checked>
                Show Labels
            </label>
        </div>
        <div class="toggle-switch">
            <label>
                <input type="checkbox" id="showUnclaimedSystems">
                Show Unclaimed Systems
            </label>
        </div>
        <div class="toggle-switch">
            <label>
                <input type="checkbox" id="showExpeditionRoute" checked>
                Show Expedition Route
            </label>
        </div>
        <div class="toggle-switch">
            <label>
                <input type="checkbox" id="showFCLabels" checked>
                Show Fleet Carriers
            </label>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
